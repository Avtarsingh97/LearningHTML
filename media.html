<!-- picture tag to define different sorces for diff device width-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tag</title>
</head>
<body>
    <picture>
        <!-- here image changes as size of the device width changes-->
        <source media="(min-width: 720px)" srcset="url of image1">
        <source media="(min-width: 480px)" srcset="url of image2">
        <source media="(min-width: 320px)" srcset="url of image3"> 
    </picture>
</body>
</html>

<!-- audio tag -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tag</title>
</head>
<body>
    <audio src="" controls autoplay loop preload="metadata" controllist="nodownload"></audio>

    <!-- preload-auto, metadata, none -->
     <!-- controllist- controllist="nodownload nofullscreen" -->


    <audio controls>
        <source src="audio.opus" type="audio/ogg; codec=opus"/>
        <source src="audio.ogg" type="audio/ogg; codec=vorbis"/>
        <source src="audio.mp3" type="audio/mpeg"/>
    </audio>
</body>
</html>


<!-- video tag -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tag</title>
</head>
<body>

    <!-- video tag will only present video present in local, but if play video from external server it will not work -->


    <video src="video.mp4" controls width="250" height="200" autoplay loop preload="metadata"></video>

    <video src="video.mp4" controls width="250" height="200" poster="movie-poster.jpg" controlsList="nodownload nofullscreen" muted></video>

</body>
</html>



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tag</title>
</head>
<body>

    <!-- to play video from external server we use iframes -->

    <video src="video.mp4" controls width="250" height="200" autoplay loop preload="metadata"></video>

    <video controls width="250">
        <source src="video.ogv" type="video/ogg">
        <source src="video.avi" type="video/avi">
        <source src="video.mp4" type="video/mp4">
        Sorry, your browser doesn't support embedded video
    </video>

</body>
</html>
