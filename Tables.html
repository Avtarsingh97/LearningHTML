<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Table Tag</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="5">
        <caption>WEB DEV TEAM</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Qual</th>
            <th>Designation</th>
        </tr>
        <tr>
            <td>Avtar</td>
            <td>27</td>
            <td>MCA</td>
            <td rowspan="3">Developer</td>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
            <td>BCA</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>30</td>
            <td>Mtech</td>
        </tr>
        <tr>
            <td colspan="4">Team of three developers</td>
        </tr>
    </table>
</body>
</html>
