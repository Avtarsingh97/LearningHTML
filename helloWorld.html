<!-- 
The <!DOCTYPE html> declaration is essential for:

1. Ensuring that browsers render the page in standards mode.
2. Providing cross-browser consistency.
3. Declaring that the document is written in HTML5. 
-->
<!DOCTYPE html>
<!-- 
The <html lang="en"> element specifies that the content of the webpage is in English. It improves accessibility, helps search engines understand your page, and supports a more accurate rendering of the language for users and assistive technologies.
-->
<html lang="en">
<!-- 
The <head> section is essential for configuring the webpage's behavior, appearance, and interaction with the browser and search engines. It contains metadata, links to external resources (CSS and JS files), and other elements necessary for proper page rendering and functionality.
-->
<head>
    <!-- 
    Meta tags provide metadata about the HTML document, such as character encoding, viewport settings, SEO information, etc.
    -->

    <!-- 
    Charset: Defines the character encoding for the document (usually UTF-8).
    -->
    <meta charset="UTF-8">

    <!-- 
    Viewport: Controls how the webpage is displayed on different devices, especially mobile.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 
    Defines the title of the webpage, which appears in the browser's title bar or tab.
    -->
    <title>Hello World</title>
</head>

<!-- 
The <body> element is the container for all the visible and interactive content on a webpage, including text, media, forms, and links. It is essential for defining the structure of a webpage, and proper use of attributes and semantic elements can enhance the performance, accessibility, and organization of the content.
-->
<body>
    <!-- 
    Heading Tag to display Heading of the Content
    -->
    <h1>Hello World</h1>

    <!-- 
    to display Paragraph of the content
    -->
    <p>This is my first HTML page</p>
</body>
</html>
